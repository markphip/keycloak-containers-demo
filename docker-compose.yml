version: '3'

volumes:
  postgres_data:
      driver: local
  jenkins_data:
      driver: local

services:

  postgres:
      image: postgres
      volumes:
        - postgres_data:/var/lib/postgresql/data
      environment:
        POSTGRES_DB: keycloak
        POSTGRES_USER: keycloak
        POSTGRES_PASSWORD: password

  proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./config.json:/app/config/production.json
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
  mariadb:
    image: 'jc21/mariadb-aria:10.4'
    environment:
      MYSQL_ROOT_PASSWORD: 'npm'
      MYSQL_DATABASE: 'npm'
      MYSQL_USER: 'npm'
      MYSQL_PASSWORD: 'npm'
    volumes:
      - ./data/mysql:/var/lib/mysql


  keycloak:
    container_name: demo-keycloak
    build:
      context: keycloak
      dockerfile: Dockerfile
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_SCHEMA: public
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    ports:
      - 8080:8080
    volumes:
      - ./mytheme:/opt/jboss/keycloak/themes/mytheme/
    depends_on:
      - postgres

  mailhog:
    image: mailhog/mailhog

  js-console:
    container_name: js-console
    build:
      context: js-console
      dockerfile: Dockerfile

  react-demo:
    container_name: react-demo
    build:
      context: react-demo
      dockerfile: Dockerfile
    stdin_open: true
    tty: true
    ports:
      - '3000:3000'
    depends_on:
      - keycloak

  flask-demo:
    container_name: flask-demo
    build:
      context: flask-demo
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
    depends_on:
      - keycloak
      
  samlidp:
    container_name: saml
    build:
      context: saml
      dockerfile: Dockerfile
    environment:
      SIMPLESAMLPHP_SP_ENTITY_ID: https://keycloak/auth/realms/dai
      SIMPLESAMLPHP_SP_ASSERTION_CONSUMER_SERVICE: http://keycloak:8080/auth/realms/dai/broker/saml/endpoint
      SIMPLESAMLPHP_SP_SINGLE_LOGOUT_SERVICE: http://keycloak:8080/auth/realms/dai/broker/saml/endpoint
      SIMPLESAMLPHP_ADMIN_PASSWORD: admin
      SIMPLESAMLPHP_SECRET_SALT: salt
    ports:
      - "8888:8888"
      - "8443:8443"
    volumes:
      - ./saml/users.php:/var/www/simplesamlphp/config/authsources.php

  jenkins:
    image: jenkins/jenkins:lts
    labels:
      kompose.service.type: nodeport
    volumes:
      - jenkins_data:/var/jenkins_home
