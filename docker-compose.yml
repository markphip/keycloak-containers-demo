version: '3'

volumes:
  postgres_data:
      driver: local

services:

  postgres:
      image: postgres
      volumes:
        - postgres_data:/var/lib/postgresql/data
      environment:
        POSTGRES_DB: keycloak
        POSTGRES_USER: keycloak
        POSTGRES_PASSWORD: password

  keycloak:
    container_name: demo-keycloak
    build:
      context: .
      dockerfile: keycloak/Dockerfile
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_SCHEMA: public
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    ports:
      - 8080:8080
    volumes:
      - ./mytheme:/opt/jboss/keycloak/themes/mytheme/
    depends_on:
      - postgres

  mailhog:
    image: mailhog/mailhog
    ports:
      - '8025:8025'

  js-console:
    container_name: js-console
    build:
      context: js-console
      dockerfile: Dockerfile
    ports:
      - '8000:80'

  samlidp:
    container_name: saml
    build:
      context: saml
      dockerfile: Dockerfile
    environment:
      SIMPLESAMLPHP_SP_ENTITY_ID: http://keycloak:8080/auth/realms/dai
      SIMPLESAMLPHP_SP_ASSERTION_CONSUMER_SERVICE: http://keycloak:8080/auth/realms/dai/broker/saml/endpoint
      SIMPLESAMLPHP_SP_SINGLE_LOGOUT_SERVICE: http://keycloak:8080/auth/realms/dai/broker/saml/endpoint
      SIMPLESAMLPHP_ADMIN_PASSWORD: admin
      SIMPLESAMLPHP_SECRET_SALT: salt
    ports:
      - "8888:8888"
      - "8443:8443"
    volumes:
      - ./saml/users.php:/var/www/simplesamlphp/config/authsources.php